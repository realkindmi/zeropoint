<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
   	<script src="../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<div class="joinWrap">
		<div class="container">
			<div class="top_area">
				<h1 class="logo">제로페이 멤버십 포인트</h1>
				<p>선불포인트를 이용하기 위해,<br>수집-이용 및 제공의 [필수] 동의하셔야합니다.</p>
			</div>
			<div class="chk_list">
				<ul class="chk_items">
					<li>
						<input id="agree1" class="chk_box" type="checkbox"><label for="agree1">개인 신용정보 제3자 제공동의</label>
						<a class="btn_view" href="">상세</a>
					</li>
					<li>
						<input id="agree2" class="chk_box" type="checkbox"><label for="agree2">개인정보 제 3자 제공 동의</label>
						<a class="btn_view" href="">상세</a>
					</li>
					<li class="has_c">
						<input id="agree3" class="chk_box" type="checkbox"><label for="agree3">서비스 이용 약관 전체 동의</label>
						<ul class="chk_items depth2">
							<li>
								<input id="agree3-1" class="chk_box" type="checkbox" required><label for="agree3-1">서비스 이용 약관 (필수)</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3-2" class="chk_box" type="checkbox" required><label for="agree3-2">전자금융거래 이용 약관 (필수)</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3-3" class="chk_box" type="checkbox" required><label for="agree3-3">개인정보 수집/이용 동의 (필수)</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3-4" class="chk_box" type="checkbox" required><label for="agree3-4">개인정보 처리 위탁 (필수)</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3-5" class="chk_box" type="checkbox"><label for="agree3-5">마케팅 정보 수신 동의 약관 (선택)</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3-6" class="chk_box" type="checkbox"><label for="agree3-6">이벤트 개인정보 활용/위탁 동의 (선택)</label>
								<a class="btn_view" href="">상세</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="bottom_area">
		<button class="btn" type="button" disabled>확인</button>
	</div>
</div>
</body>
</html>
