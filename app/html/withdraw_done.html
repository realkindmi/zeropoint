<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
   	<script src="../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<header class="header t1">
		<div class="container">
			<h1>출금하기</h1>
			<a class="home btn right" href="main.html">메인</a>
		</div>
	</header>
	<div class="container">
  		<div class="msg_section">
  			<p class="ic_msg">출금을 완료하였습니다.</p>
  		</div>
   		<div class="item_section resultWrap">
  			<div class="ct_tt">
  				<h2>출금 요청 금액</h2>
  			</div>
  			<div class="info_list">
  				<ul class="pay_info">
					<li>
						<span class="item">출금 요청 금액</span>
						<span class="price">9,000원</span>
					</li>
					<li>
						<span class="item">출금 수수료 (10%)</span>
						<span class="price">- 900원</span>
					</li>
					<li class="final_pay">
						<span class="item">최종 출금 금액</span>
						<span class="price red">8,100원</span>
					</li>
				</ul>
  			</div>
		</div>
  		<div class="item_section resultWrap">
  			<div class="ct_tt">
  				<h2>출금 계좌 정보</h2>
  			</div>
  			<div class="info_list">
  				<dl class="clearfix">
  					<dt>은행</dt>
  					<dd>국민은행</dd>
  					<dt>계좌번호</dt>
  					<dd>123-0000-00000</dd>
  					<dt>예금주</dt>
  					<dd>홍길동</dd>
  				</dl>
  			</div>
		</div>
   	</div>
   	<div class="bottom_area">
   		<button class="btn" type="button">확인</button>
   	</div>
</div>
</body>
</html>
