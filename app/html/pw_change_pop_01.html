<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="../css/common.css" />
	<link rel="stylesheet" href="../css/style.css" />
   	<script src="../js/jquery-3.3.1.min.js"></script>
   	<script src="../js/common.js"></script>
</head>
<body>
<div id="wrap">
	<header class="header t1">
		<div class="container">
			<h1>결제비밀번호 변경</h1>
			<a class="home btn right" href="main.html">메인</a>
		</div>
	</header>
  	<div class="container">
  		<div class="ct_guide">
			<p>본인확인을 위한 휴대전화 인증을 진행합니다.</p>
		</div>
  		<div class="item_section">
  			<div class="ct_tt">
  				<h2>휴대전화 인증</h2>
  			</div>
  			<div class="item_ct">
  				<input class="input" type="text" value="홍길동" readonly>
  			</div>
  			<div class="item_ct">
  				<input class="input" type="text" value="780000-1******" readonly>
  			</div>
		</div>
		<div class="item_ct">
			<div class="sel_input">
				<select class="select_box" required>
					<option value hidden>통신사</option>
				</select>
				<input class="input" type="text" placeholder="휴대폰 번호">
			</div>
		</div>
		<div class="chk_list">
				<ul class="chk_items">
					<li class="has_c">
						<input id="chk_all" class="chk_box" type="checkbox"><label for="chk_all">전체동의</label>
						<ul class="chk_items depth2">
							<li>
								<input id="agree1" class="chk_box" type="checkbox" required><label for="agree1">개인정보 수집 이용제공 동의</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree2" class="chk_box" type="checkbox" required><label for="agree2">고객 식별정보 처리 동의</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree3" class="chk_box" type="checkbox" required><label for="agree3">서비스 이용약관 동의</label>
								<a class="btn_view" href="">상세</a>
							</li>
							<li>
								<input id="agree4" class="chk_box" type="checkbox" required><label for="agree4">통신사 이용약관 동의</label>
								<a class="btn_view" href="">상세</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
	</div>
   	<div class="bottom_area">
   		<button class="btn" type="button" disabled>확인</button>
	</div>
</div>
<!--S: popup-->
<div class="popWrap">
	<div class="pop_box">
		<div class="pop_sel_ct">
			<div class="top_area">
				<h2 class="title">통신사 선택</h2>
			</div>
			<ul class="select_list">
				<li>
					<input id="t_sel1" class="btn_radio" type="radio" name="sel_tel" checked><label for="t_sel1">SKT</label>
				</li>
				<li>
					<input id="t_sel2" class="btn_radio" type="radio" name="sel_tel"><label for="t_sel2">KT</label>
				</li>
				<li>
					<input id="t_sel3" class="btn_radio" type="radio" name="sel_tel"><label for="t_sel3">LG U+</label>
				</li>
				<li>
					<input id="t_sel4" class="btn_radio" type="radio" name="sel_tel"><label for="t_sel4">SKT(알뜰)</label>
				</li>
				<li>
					<input id="t_sel5" class="btn_radio" type="radio" name="sel_tel"><label for="t_sel5">KT(알뜰)</label>
				</li>
				<li>
					<input id="t_sel6" class="btn_radio" type="radio" name="sel_tel"><label for="t_sel6">LG U+(알뜰)</label>
				</li>
			</ul>
		</div>
		<div class="pop_button">
			<a class="btn" href="javascript:void(0);">확인</a>
		</div>
	</div>
</div>

</body>
</html>
